<!DOCTYPE html>
<html lang="en">

<head>
    <title>Demo span/Merge sel</title>
</head>

<body>
<table border=1 align="center" cellspacing=0 cellpadding=5>
    <tr>
        <th width="50">No</th>
        <!--Gabung kolom nama dan alamat-->
        <th width="350" colspan=2span Nama dan alamat</th>
    </tr>

    <!--Baris data pertama-->
    <tr>
        <!--gabung baris 1 dan 2-->
        <td rowspan=2>2span baris 1 dan 2</td>
        <td>JI. Jombang</td>
    </tr>

    <!--baris data kedua-->
    <tr>
        <td>vita</td>
        <td>JI. JAKARTA</td>
    </tr>

</table>

</html>
